{% extends "base.html"%}
{% block body_block %}

{% if access_records %}
<table>
    <thead>
        <th>Name</th>
        <th>Date</th>
    </thead>
    {% for record in access_records %}
    <tr>
        <td>{{ record.name }}</td>
        <td>{{ record.date }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h2 class="head-font">No Access-Record Found!</h2>
{% endif %}

{%endblock%}
